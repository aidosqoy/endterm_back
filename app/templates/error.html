<!DOCTYPE html>
<html lang="en">
<head>

    <title>{{ error_code }} - Error</title>

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;

</html>
